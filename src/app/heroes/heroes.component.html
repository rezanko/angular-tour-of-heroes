<h2>The Heroes</h2>
<h3>Add New Hero</h3>
<label>
  Hero Name
  <input #heroName>
</label>
<br><br>
<button (click)="addHero(heroName.value); heroName.value = ''">Add New Hero</button>

<br><br><br>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/hero-detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <span class="delete" title="Delete Hero" (click)="deleteHero(hero)">X</span>
  </li>
</ul>
